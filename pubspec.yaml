name: petai
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+3

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.6.0
  get: ^4.6.6
  image_picker: ^1.0.8
  flutter_markdown: ^0.6.2
  envied: ^0.5.4+1
  google_generative_ai: ^0.4.3
  firebase_core: ^2.24.2
  flutter_smart_dialog: ^4.9.0+3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  rive: ^0.12.3
  flutter_svg: ^2.0.9
  convex_bottom_bar: ^3.2.0
  get_storage: ^2.1.1
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.5
  cloud_firestore: ^4.14.0
  app_tracking_transparency: ^2.0.6
  cloud_functions: ^4.5.8


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.9

flutter:

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Bold.ttf
        - asset: assets/fonts/Outfit-Black.ttf
        - asset: assets/fonts/Outfit-ExtraBold.ttf
        - asset: assets/fonts/Outfit-ExtraLight.ttf
        - asset: assets/fonts/Outfit-Light.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
        - asset: assets/fonts/Outfit-SemiBold.ttf
        - asset: assets/fonts/Outfit-Thin.ttf
    - family: Intel
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/backgrounds/
    - assets/riveAssets/
    - assets/icon/
 